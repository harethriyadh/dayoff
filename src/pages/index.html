<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .top-icons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-icons a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .main-content {
            text-align: center;
            font-size: 2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="top-icons">
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>

    <div class="main-content">
        This is the main page
    </div>
</body>
</html>
